<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LB8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Хто переможе?</h1>
      <div class="scoreboard">
        <div class="player-box">
          <h2 id="userName">Користувач</h2>
          <div class="score-badge" id="userScore">0</div>
        </div>
        <div class="player-box">
          <h2>Computer</h2>
          <div class="score-badge" id="computerScore">0</div>
        </div>
      </div>
      <div class="battle-field">
        <div class="circle" id="userNumber">?</div>
        <div class="vs">VS</div>
        <div class="circle" id="computerNumber">?</div>
      </div>
      <div class="controls">
        <button id="generateBtn">Generate</button>
        <p id="statusMessage">Натисніть кнопку, щоб почати раунд</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
